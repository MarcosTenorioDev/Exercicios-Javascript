<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio javascript 020</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Finn vs Rei gelado:</h1>

    <div class="main">
        <div class="areaFinn">
            <div id="FinnImage">
                <marquee behavior="alternate" direction="right">
                    <img src="images/finn.png" alt="" class="pixelArt">
                </marquee>
            </div>   

            <div class="damageInputs">
                <div>
                    <input type="text" placeholder="Dano de ataque do Finn" id="finnAtack1">
                    <input type="button" value="Clique aqui" onclick="getDamage1Finn()">
                </div>
                <div>
                    <input type="text" placeholder="Dano de ataque do Finn" id="finnAtack2">
                    <input type="button" value="Clique aqui" onclick="getDamage2Finn()">
                </div>
                <div>
                    <input type="text" placeholder="Dano de ataque do Finn" id="finnAtack3">
                    <input type="button" value="Clique aqui" onclick="getDamage3Finn()">
                </div>
                <div>
                    <input type="text" placeholder="Dano de ataque do Finn" id="finnAtack4">
                    <input type="button" value="Clique aqui" onclick="getDamage4Finn()">
                </div>

                <div id="historyFinn">
                    <p id="atack1ResultFinn"></p>
                    <p id="atack2ResultFinn"></p>
                    <p id="atack3ResultFinn"></p>
                    <p id="atack4ResultFinn"></p>
                </div>
            </div>
        </div>
    
        <div id="areaReiGelado">
            <div id="reiGeladoImage">
                <marquee behavior="alternate" direction="left">
                    <div id="reiGeladoImage">
                        <img src="images/reiGelado.png" alt="" class="pixelArt">
                    </div>
                </marquee>
    
            </div>
            
            <div class="damageInputs">  
                <div>   
                    <input type="text" placeholder="Dano de ataque do Rei Gelado" id="reiGeladoAtack1">
                    <input type="button" value="Clique aqui" onclick="getDamage1ReiGelado()">
                </div>
                <div>   
                    <input type="text" placeholder="Dano de ataque do Rei Gelado" id="reiGeladoAtack2">
                    <input type="button" value="Clique aqui" onclick="getDamage2ReiGelado()">
                </div>
                <div>   
                    <input type="text" placeholder="Dano de ataque do Rei Gelado" id="reiGeladoAtack3">
                    <input type="button" value="Clique aqui" onclick="getDamage3ReiGelado()">
                </div>
                <div>   
                    <input type="text" placeholder="Dano de ataque do Rei Gelado" id="reiGeladoAtack4">
                    <input type="button" value="Clique aqui" onclick="getDamage4ReiGelado()">
                </div>

                <div id="historyReiGelado">
                    <p id="atack1ResultReiGelado"></p>
                    <p id="atack2ResultReiGelado"></p>
                    <p id="atack3ResultReiGelado"></p>
                    <p id="atack4ResultReiGelado"></p>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="areaResult">
        <h3>Resultado Final</h3>
        <button onclick="battle()">Checar resultado</button>
        <p id="finalResult"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
