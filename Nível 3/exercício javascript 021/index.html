<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício javascript 021</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Adicionar Músicas</h1>

    <div id="content"> 
        <div id="main">
            <div id="addSinger">
                <label for="" id="singerName">Músico</label>
                <input type="text" placeholder="Digite o nome do cantor" id="singer">
            </div>

            <div id="addMusicName">
                <label for="">Música do cantor</label>
                <input type="text" placeholder="Digite o nome da música" id="musicName">
            </div>

            <div id="addMusicTime">
                <label for="">Tempo da música</label>
                <input type="text" placeholder="Digite a duração da música" id="musicDuration">
            </div>

            <button onclick ="addDataToArray()">Adicionar</button>
            <button onclick ="removeDataToObject()">Deletar</button>
        </div>
    </div>
    

    
    


    <script src="script.js"></script>
</body>
